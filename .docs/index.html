<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Software Testing</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Documentation for Practice Software Testing - Toolshop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #205d96;
            --theme-color-dark: #1a4a78;
            --theme-color-accent: #9fc93c;
            --theme-color-gray: #59575d;
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid #dee2e6;
        }

        .sidebar .sidebar-nav a {
            color: #59575d;
        }

        .sidebar .sidebar-nav a:hover,
        .sidebar .sidebar-nav a.active {
            color: #205d96;
        }

        .sidebar .sidebar-nav li.active > a {
            color: #205d96;
            border-right: 3px solid #9fc93c;
        }

        .app-name-link {
            color: #205d96 !important;
            font-weight: 700;
        }

        /* Content links & headings */
        .markdown-section a {
            color: #205d96;
        }

        .markdown-section a:hover {
            color: #1a4a78;
        }

        .markdown-section h1,
        .markdown-section h2 {
            color: #205d96;
        }

        .markdown-section h3,
        .markdown-section h4 {
            color: #59575d;
        }

        /* Table header */
        .markdown-section table thead th {
            background: #205d96;
            color: #fff;
        }

        .markdown-section table tr:nth-child(even) {
            background: #f8fafc;
        }

        /* Blockquotes */
        .markdown-section blockquote {
            border-left: 4px solid #9fc93c;
        }

        /* Code */
        .markdown-section code {
            color: #205d96;
            background: #f8fafc;
        }

        /* Search */
        .search input {
            border-color: #dee2e6 !important;
        }

        .search input:focus {
            border-color: #205d96 !important;
            box-shadow: 0 0 0 3px rgba(32, 93, 150, 0.15);
        }

        .search .matching-post {
            border-bottom: 1px solid #dee2e6;
        }

        /* Copy code button */
        .docsify-copy-code-button {
            background: #205d96 !important;
            color: #fff !important;
        }

        .docsify-copy-code-button:hover {
            background: #1a4a78 !important;
        }

        /* Scrollbar */
        .sidebar::-webkit-scrollbar-thumb {
            background: #205d96;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Practice Software Testing',
        loadSidebar: true,
        subMaxLevel: 1,
        autoHeader: true,
        sidebarDisplayLevel: 1,
        search: 'auto',
        auto2top: true,
        copyCode: {
            buttonText: 'Copy',
            successText: 'Copied'
        }
    }
</script>


<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
