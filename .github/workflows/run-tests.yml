name: Run Playwright Tests 🎭

on:
  push:
    branches: [ main ]

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ⚙️
        uses: actions/checkout@v4
      - name: Start containers 🐳
        run: |
          docker compose -f docker-compose.yml up -d
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: Create & Seed database 🌱
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed
      - name: Docker ps
        run: docker ps
      - name: Docker ps
        run: docker compose logs web
      - name: GET Version
        run: curl -vvv -X GET 'http://localhost:8091/status'
      - name: POST login
        run: |
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          --data-raw '{"email":"customer@practicesoftwaretesting.com","password":"welcome01"}'
      - name: Docker ps
        run: docker compose logs web
      - name: Docker ps
        run: docker ps
      - name: Docker Logs
        run: docker compose exec laravel-api cat storage/logs/laravel.log
      - name: Install node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies ⚙️
        run: |
          npm ci
          PLAYWRIGHT_VERSION=$(npm ls --json @playwright/test | jq --raw-output '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV
      # Cache browser binaries, cache key is based on Playwright version and OS
      - name: 🧰 Cache Playwright browser binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}"
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install browser binaries & OS dependencies if cache missed
      - name: 🏗 Install Playwright browser binaries & OS dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps

      # Install only the OS dependencies if cache hit
      - name: 🏗 Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          npx playwright install-deps
      - name: Run Playwright tests 🧪
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report 📊
          path: playwright-report/
          retention-days: 10
