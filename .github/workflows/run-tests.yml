name: Run Playwright Tests ğŸ­

on:
  push:
    branches: [ main ]

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v4

      - name: Start containers ğŸ³
        run: |
          docker-compose -f docker-compose.yml up

      - name: Sleep for 90 seconds
        run: sleep 90s
        shell: bash

      - name: Create & Seed database ğŸŒ±
        run: |
          docker-compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Install node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Install Playwright Browsers ğŸ­
        run: npx playwright install --with-deps
      - name: Run Playwright tests ğŸ§ª
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report ğŸ“Š
          path: playwright-report/
          retention-days: 10
