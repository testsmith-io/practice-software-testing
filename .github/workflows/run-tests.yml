name: Run Playwright Tests 🎭

on:
  workflow_dispatch:

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⚙️
        uses: actions/checkout@v4
  - name: ls -a via ssh
  uses: fifsky/ssh-action@master
  with:
    command: |
      cd /tmp
      ls -a
    host: ${{ secrets.HOST }}
    user: root
    key: ${{ secrets.PRIVATE_KEY}}
