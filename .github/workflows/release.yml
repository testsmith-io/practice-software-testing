name: ğŸš€ Release and Push Docker Images

on:
  release:
    types: [published]

jobs:
  docker-push:
    name: Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸš€ Extract version tag from release
        id: release_tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ğŸ”§ Make build-images.sh executable
        run: chmod +x ./build-images.sh

      - name: ğŸ—ï¸ Build & Push sprint5 images
        run: |
          ./build-images.sh --tag $VERSION
