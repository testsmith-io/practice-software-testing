name: rgroetz_ahdev
on:
  workflow_dispatch:

concurrency: production_environment

jobs:
  deploy2ahdev:
    runs-on: ubuntu-latest
    
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo su
            ls -la
            docker ps -a
            docker images
          host: ${{ secrets.ahdev_ip }}
          user: ${{ secrets.ahdev_user }}
          key: ${{ secrets.PRIVATE_KEY}}
  deploy2ahtest:
    runs-on: ubuntu-latest
    
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo su
            ls -la
            docker ps -a
            docker images
          host: ${{ secrets.ahtest_ip }}
          user: ${{ secrets.ahtest_user }}
          key: ${{ secrets.PRIVATE_KEY}}
  Playwright Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v4

      - name: Install node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies âš™ï¸
        run: npm ci
        
      - name: Install Playwright Browsers ğŸ­
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests ğŸ§ª
        run: npx playwright test
        
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report ğŸ“Š
          path: playwright-report/
          retention-days: 10
