name: rgroetz_ahdev
on:
  workflow_dispatch:

concurrency: production_environment

jobs:
  deploy2ahdev:
    runs-on: ubuntu-latest
    
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo su
            ls -la
            docker ps -a
            docker images
          host: ${{ secrets.ahdev_ip }}
          user: ${{ secrets.ahdev_user }}
          key: ${{ secrets.PRIVATE_KEY}}
  deploy2ahtest:
    runs-on: ubuntu-latest
    
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo su
            ls -la
            docker ps -a
            docker images
          host: ${{ secrets.ahtest_ip }}
          user: ${{ secrets.ahtest_user }}
          key: ${{ secrets.PRIVATE_KEY}}
