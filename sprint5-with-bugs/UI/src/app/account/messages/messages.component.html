<h1 data-test="page-title">Messages</h1>
<div *ngIf="!results?.data?.length">
  There are no messages yet. Navigate to the <a data-test="contact-link" routerLink="/contact">contact form</a> and fill out the form.
</div>
<table class="table table-hover" *ngIf="results?.data.length">
  <thead>
  <tr>
    <th scope="col">Subject</th>
    <th scope="col">Message</th>
    <th scope="col">Status</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of results.data | paginate: { itemsPerPage: results.per_page, currentPage: p, totalItems: results.total }">
    <td>{{item.subject}}</td>
    <td>{{item.message | truncate: 50}}</td>
    <td><span class="badge rounded-pill" [ngClass]="{'bg-info': item.status === 'NEW', 'bg-warning': item.status === 'IN_PROGRESS', 'bg-success': item.status === 'RESOLVED'}">{{item.status}}</span></td>
    <td>{{item.created_at}}</td>
    <td style="white-space: nowrap">
      <a routerLink="{{item.id}}" class="btn btn-sm btn-primary mr-1">Details</a>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <pagination-controls [autoHide]="true" [responsive]="true"
                       (pageChange)="handlePageChange($event)"></pagination-controls>
  </tfoot>
</table>
