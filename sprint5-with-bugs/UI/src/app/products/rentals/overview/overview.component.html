@if (results) {
  <div class="col">
    <h1 data-test="page-title">Rentals</h1>
    @for (result of results.data; track result; let i = $index) {
      <div class="card mb-3">
        <div attr.data-test="product-{{result.id}}" routerLink="/product/{{result.id}}" class="row no-gutters">
          <div class="col-lg-3 text-center">
            <img src="assets/img/products/{{result.product_image.file_name}}" class="card-img" [ngClass]="{'d-none': (browserDetect.isFirefox() || browserDetect.isEdge()) && ([28].includes(result.id))}" alt="...">
          </div>
          <div class="col-lg-9" [ngClass]="{ 'order-md-first': i % 2}">
            <div class="card-body">
              <h5 class="card-title" [ngClass]="{'text-center': browserDetect.isChrome()}">{{result.name}}</h5>
              <p class="card-text">{{result.description}}</p>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
}
